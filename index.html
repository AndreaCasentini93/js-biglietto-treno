<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/train_icon.png" type="image/x-icon">
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Train Ticket Price Calculator</title>
    </head>

    <body>
        <div id="container">
            <div id="text">
                <h1>Train ticket price calculator</h1>
                <p>Kilometers to go: <span><span id="km_to_go"></span> Km</span></p>
                <p>Passenger age: <span id="passenger_age"></span></p>
                <p>Discount: <span id="discount"></span></p>
                <p>Ticket price: <span>&euro; <span id="final_ticket_price"></span></span></p>
            </div>
        </div>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
